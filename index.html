<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 01</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <nav>
            <h3 class="inter p-color">LOGO</h3>
            <button class="raleway">Sign Up</button>
        </nav>
        <div class="hero-area">
            <h1 class="hero-title raleway">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="raleway">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-container">
                <h3 class="action-title raleway">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button>Launch Live Preview</button>
            </div>
            <img src="/Assets/wc-mini.png" alt="">
        </section>
        <section class="users">
            <h3 class="user-title raleway">Joined Thousands of Productive Users</h3>
            <div class="user-container">
                <div class="data-container">
                    <h4 class="user-data p-color inter">50K</h4>
                    <p class="user-status inter">Active Users</p>
                </div>
                <div class="data-container">
                    <h4 class="user-data p-color inter">2M+</h4>
                    <p class="user-status inter">Focus Sessions</p>
                </div>
                <div class="data-container">
                    <h4 class="user-data p-color inter">95%</h4>
                    <p class="user-status inter">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
